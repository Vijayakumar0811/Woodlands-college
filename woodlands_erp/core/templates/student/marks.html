{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">ðŸ“Š Marks Overview</h3>
    {% if marks %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for mark in marks %}
                <tr>
                    <td>{{ mark.subject.name }}</td>
                    <td>{{ mark.marks_obtained }}</td>
                    <td>{{ mark.total_marks }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No marks available.</p>
    {% endif %}
</div>
{% endblock %}
