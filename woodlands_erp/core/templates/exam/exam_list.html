{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">ðŸ“š Exam List</h3>
        <a href="{% url 'exam_add' %}" class="btn btn-success">+ Add Exam</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            {% if exams %}
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Exam Name</th>
                        <th>Subject</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>{{ exam.name }}</td>
                        <td>{{ exam.subject.name }}</td>
                        <td>{{ exam.year }}</td>
                        <td>
                            <a href="{% url 'mark_entry' exam.id %}" class="btn btn-sm btn-primary">Enter Marks</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <p class="text-muted">No exams found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
