{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">🛏️ Hostel Room List</h3>

    <a href="{% url 'room_add' %}" class="btn btn-success mb-3">+ Add Room</a>

    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>🏨 Hostel</th>
                        <th>🚪 Room #</th>
                        <th>👥 Capacity</th>
                        <th>🟢 Available Beds</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in rooms %}
                    <tr>
                        <td>{{ r.hostel.name }}</td>
                        <td>{{ r.room_number }}</td>
                        <td>{{ r.capacity }}</td>
                        <td>{{ r.available_beds }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
