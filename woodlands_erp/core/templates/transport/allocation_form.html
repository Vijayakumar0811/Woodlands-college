{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">üöç {% if form.instance.pk %}Edit{% else %}Assign{% endif %} Transport</h3>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-2">
                    {% if form.instance.pk %}Update{% else %}Assign{% endif %}
                </button>
                <a href="{% url 'allocation_list' %}" class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
