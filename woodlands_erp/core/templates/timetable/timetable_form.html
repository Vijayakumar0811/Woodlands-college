{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">🗓️ Add Timetable Entry</h3>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <!-- ⚠️ Shows room/teacher conflict error from clean() -->
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Save Entry</button>
                <a href="{% url 'timetable_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
