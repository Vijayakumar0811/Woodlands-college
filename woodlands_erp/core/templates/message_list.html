{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">ðŸ“¥ Messages</h3>
        <a href="{% url 'send_message' %}" class="btn btn-success">+ Send Message</a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>From</th>
              <th>Subject</th>
              <th>Sent On</th>
            </tr>
          </thead>
          <tbody>
            {% for msg in messages %}
            <tr>
              <td>{{ msg.sender.get_full_name }}</td>
              <td>{{ msg.subject }}</td>
              <td>{{ msg.sent_on|date:"d M Y, h:i A" }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center text-muted">No messages found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
