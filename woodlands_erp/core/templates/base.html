{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #11375B;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      height: auto;
    }

    .sidebar h3 {
      margin-bottom: 20px;
    }

    .nav-link {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 6px;
      transition: 0.2s ease-in-out;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #205d8a;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>{{ request.user.role.name }} </h3>
      <a href="{% url 'redirect_dashboard' %}" class="nav-link">üè† Home</a>

      {% block sidebar_links %}
      <!-- Role-specific links will be injected here -->
      {% endblock %}

      <a href="{% url 'logout' %}" class="nav-link">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
