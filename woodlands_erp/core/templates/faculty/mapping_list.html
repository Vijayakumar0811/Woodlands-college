{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">ðŸ“š Faculty Subject Mapping</h3>

  <a href="{% url 'subject_mapping_add' %}" class="btn btn-success mb-3">+ Assign Subject</a>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered mb-0">
          <thead class="table-dark">
            <tr>
              <th>Faculty</th>
              <th>Subject</th>
              <th>Year</th>
              <th>Section</th>
            </tr>
          </thead>
          <tbody>
            {% for m in mappings %}
            <tr>
              <td>{{ m.faculty.user.get_full_name }}</td>
              <td>{{ m.subject.name }}</td>
              <td>{{ m.year }}</td>
              <td>{{ m.section }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
