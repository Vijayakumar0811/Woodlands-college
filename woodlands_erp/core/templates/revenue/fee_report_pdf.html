<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fee Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h2>Fee Report</h2>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Year</th>
                <th>Total Fee</th>
                <th>Amount Paid</th>
                <th>Due</th>
            </tr>
        </thead>
        <tbody>
            {% for row in fee_data %}
            <tr>
                <td>{{ row.student_name }}</td>
                <td>{{ row.course }}</td>
                <td>{{ row.year }}</td>
                <td>{{ row.total_fee }}</td>
                <td>{{ row.amount_paid }}</td>
                <td>{{ row.due }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
